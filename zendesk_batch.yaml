---
title: Zendesk Task Prioritization
version: 1.0.0 
description: Classifies given texts and creates a csv file with the topic, sentiment and score of each text.

author: "cnvrg"
author_email: "info@cnvrg.io"

tags:
  - training

tasks:
  - title: Zendesk Connector
    top: 300
    left: 0

    type: exec

    library: zendesk-connector
    library_version: 1.0.0

    command: python3 main.py

    requirements:
      cpu: 2
      memory: 2
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    params:
      - key: domain
        type: categorical
        values:
          - ''
      - key: email
        type: categorical
        values:
          - ''
      - key: password
        type: categorical
        values:
          - ''

  - title: Batch Predict
    top: 300
    left: 400 
    
    type: exec
    
    library: task-prioritization-batch
    library_version: 1.0.0

    command: python3 batch_predict.py
    
    requirements:
      cpu: 3.5
      memory: 7.5
      gpu: 0
      hpu: 0
      
    image: cnvrg:v5.0
    language: python3
  
    params:
    - key: batch_input
      type: 'discrete'
      values:
        - '/input/zendesk_connector/tickets.json'

relations:
- from: Zendesk Connector
  to: Batch Predict