---
title: Task Prioritization Batch
version: 1.0.0 
description: Run in batch mode a pretrained task-classifier model on custom data, which classifies tasks within given textual data and creates a CSV file that maps each input task to its category and priority.

author: "cnvrg"
author_email: "info@cnvrg.io"

tags:
  - training

tasks:
  - title: S3 Connector
    top: 300
    left: 150

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'task_prioritization/'
  - title: Batch Predict
    top: 300
    left: 400 
    
    type: exec
    
    library: task-prioritization-batch
    library_version: 1.0.0

    command: python3 batch_predict.py
    
    requirements:
      cpu: 3.5
      memory: 7.5
      gpu: 0
      hpu: 0
      
    image: python:3.6.9
    language: python3
  
    params:
    - key: batch_input
      type: 'discrete'
      values: 
        - '/input/s3_connector/task_prioritization/texts.json'

relations:
- from: S3 Connector
  to: Batch Predict